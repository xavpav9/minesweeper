<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div class="win-screen">
      <div class="content">
      </div>
    </div>
    <div class="lose-screen">
      <div class="content">
        <div class="left">
          <h3>You Lose</h3>
          <p>Better luck next time</p>
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="options">
        <form>
          <div>
            <label for="mines">Mines: </label>
            <input id="mines" min="5" placeholder="5+" type="number"/>
          </div>
          <div>
            <label for="size">Size: </label>
            <input id="size" min="5" placeholder="5 - 40" type="number"/>
          </div>
          <div>
            <button disabled type="button" class="submitBtn start"></button>
          </div>
        </form>
      </div>
      <div class="gameboard">

      </div>
    </div>
  </body>
</html>
