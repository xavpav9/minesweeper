<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div class="win-screen">
      <div class="content">
        <div class="left">
          <h3>You Win</h3>
          <p>Intellectual Wizard ðŸ§™</p>
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </div>
    <div class="lose-screen">
      <div class="content">
        <div class="left">
          <h3>You Lose</h3>
          <p>Better luck next time</p>
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="options">
        <form>
          <div>
            <label for="levels">Level: </label>
            <select id="levels">
              <option selected value="custom">Custom</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
              <option value="impossible">Impossible</option>
            </select>
          </div>
          <div>
            <label for="mines">Mines: </label>
            <input id="mines" min="5" placeholder="5+" type="number"/>
          </div>
          <div>
            <label for="size">Size: </label>
            <input id="size" min="5" placeholder="5 - 40" type="number"/>
          </div>
          <div>
            <button disabled type="button" class="submitBtn start"></button>
          </div>
        </form>
        <div class="flag-count"><span>ðŸš© Count: </span><span>0</span></div>
        <button class="flag-mine-toggle mine-mode"><span>Toggle: </span><span>Mine</span></button>
      </div>
      <div class="gameboard">

      </div>
    </div>
  </body>
</html>
